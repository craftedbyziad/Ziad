<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Manager</title>
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #e74c3c;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 1rem;
            background: #f5f6fa;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .nav-button {
            width: 100%;
            padding: 1.2rem;
            font-size: 1.1rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .form-field {
            margin: 1rem 0;
        }

        input, select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <!-- Main Menu -->
    <div id="mainMenu">
        <button class="card nav-button" onclick="showScreen('search')">Search</button>
        <button class="card nav-button" onclick="showScreen('add')">Add</button>
        <button class="card nav-button" onclick="showScreen('problems')">Problems</button>
        <button class="card nav-button" onclick="showScreen('repair')">Repair Wire</button>
        <button class="card nav-button" onclick="showScreen('backup')">Backup & Restore</button>
    </div>

    <!-- Search Screen -->
    <div id="searchScreen" class="screen">
        <div class="card">
            <input type="number" id="searchLineNumber" placeholder="Line Number">
            <button onclick="searchEntry()">Search</button>
            <!-- Display results here -->
        </div>
    </div>

    <!-- Database Setup -->
    <script>
        let db;
        const DB_NAME = 'lineData';
        const DB_VERSION = 1;

        const request = indexedDB.open(DB_NAME, DB_VERSION);

        request.onupgradeneeded = (event) => {
            db = event.target.result;
            
            // Main data store
            const mainStore = db.createObjectStore('lines', { keyPath: 'lineNumber' });
            
            // Problems store
            const problemsStore = db.createObjectStore('problems', { keyPath: 'lineNumber' });
            
            // Repair store
            const repairStore = db.createObjectStore('repairs', { keyPath: 'lineNumber' });
        };

        request.onsuccess = (event) => {
            db = event.target.result;
        };

        // Screen navigation
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.style.display = 'none';
            });
            document.getElementById(`${screenId}Screen`).style.display = 'block';
        }

        // Search function
        async function searchEntry() {
            const lineNumber = document.getElementById('searchLineNumber').value;
            const transaction = db.transaction(['lines'], 'readonly');
            const store = transaction.objectStore('lines');
            const request = store.get(parseInt(lineNumber));

        }

        // Add similar functions for other operations
    </script>
</body>
</html>
